name: Deploy to Test InfinityFree

on:
  push:
    branches:
      - test  # Change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.4.0  # Updated to 4.4.0 or higher
        with:
          server: ${{ secrets.FTP_HOST_TEST }}
          username: ${{ secrets.FTP_USERNAME_TEST }}
          password: ${{ secrets.FTP_PASSWORD_TEST }}
          port: ${{ secrets.FTP_PORT_TEST }}
          local-dir: ./  # Local directory to upload
          server-dir: /htdocs/  # Adjust according to your server directory
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env
            **/setup.php  # Exclude setup.php for security
          log-level: standard
          dry-run: false

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Specify your PHP version here

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Run Laravel Setup
        run: |
          php artisan migrate --force  # Run migrations
          php artisan config:cache      # Cache the configuration
          php artisan route:cache       # Cache the routes
