name: Deploy to Production Server

on:
  push:
    branches:
      - test  # Deploy when changes are pushed to the 'test' branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # Adjust based on project needs
          extensions: mbstring, intl, mysqli, pdo, pdo_mysql
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you want to use

      - name: Install Node.js dependencies
        run: npm install

      - name: Compile assets with Vite
        run: npm run build  # This will run 'vite build' as specified in your package.json

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST_TEST }}
          username: ${{ secrets.FTP_USERNAME_TEST }}
          password: ${{ secrets.FTP_PASSWORD_TEST }}
          port: ${{ secrets.FTP_PORT_TEST }}  # Default is usually 21; make sure this matches your server settings
          local-dir: './'
          server-dir: '/htdocs/'  # Target directory on the FTP server
          exclude: |
            **/.git*
            **/node_modules*
            **/tests*
            **/vendor*
            .env
            storage/logs/*
            storage/framework/sessions/*
            storage/framework/views/*
            storage/temp/*
            public/storage
          log-level: standard  # Choose from 'minimal', 'standard', or 'verbose'
          dry-run: false  # Set to 'true' for testing deployments without actual uploads
